<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="cabecalho">
    <h1 class="titulo">sistema de ponto</h1>

    <div class="opcoes">
      <a href="funcionarios.html">Funcionarios</a>
    </div>
  </header>

  <main>
    <section class="secao-1">
      <h2>Area do ponto dos funcionarios</h2>
      <div class="card">
        <h3>Bater Ponto</h3>
        <p>Ola <span>Gestor teste </span></p>
        <button class="btn-registrar-entrada" onclick="abrir_modal('modal-entrada')">Registrar Entrada</button>
        <button class="btn-registrar-saida" onclick="abrir_modal('modal-saida')">Registrar Saída</button>
        <button class="btn-registrar-almoco" onclick="abrir_modal('modal-almoco')">Registrar Almoço</button>
      </div>

      <div class="card">
        <h3>Historico de ponto</h3>
        <ul id="historico-lista">
          <li>Nenhum registro ainda</li>
        </ul>
        <button id="btn-ver-historico-completo">Ver Historico Completo</button>
      </div>

    </section>
  </main>

  <!--modal de entrada-->
  <div class="modal-entrada" id="modal-entrada" style="display: none;">
    <h2>Registrar entrada</h2>
    <label for="data-hora-entrada">Data/Horario</label>
    <input type="datetime-local" id="data-hora-entrada">
    <button class="btn-salvar-entrada" onclick="salvar_entrada()">Salvar Entrada</button>
    <button class="btn-fechar" onclick="fechar_modal('modal-entrada')">Fechar</button>
  </div>

  <!--Modal de saida-->
  <div class="modal-saida" id="modal-saida" style="display: none;">
    <h2>Registrar saida</h2>
    <label for="id_do_funcionario">ID do funcionario</label>
    <input type="number" id="id_funcionario">
    <label for="data-hora-saida">Data/Horario</label>
    <input type="datetime-local" id="data-hora-saida">
    <input type="hidden" id="id-ponto-saida"> <button class="btn-salvar-saida" onclick="salvarSaida()">Salvar
      Saída</button>
    <button class="btn-fechar" onclick="fechar_modal('modal-saida')">Fechar</button>
  </div>

  <!--Modal de almoço-->
  <div class="modal-almoco" id="modal-almoco" style="display: none;">
    <h2>Registrar almoço</h2>
    <label for="numero_adesao_funcionario">Numero de Adesao:</label>
    <input type="number" id="numero_adesao">
    <label for="data-hora-almoco">Data/Horario</label>
    <input type="datetime-local" id="data-hora-almoco-input">
    <input type="hidden" id="id-ponto-almoco"> <button class="btn-salvar-almoco" onclick="salvarAlmoco()">Salvar
      Almoço</button>
    <button class="btn-fechar" onclick="fechar_modal('modal-almoco')">Fechar</button>
  </div>

  <footer class="rodape">
    <p>© 2025 - Empresa Exemplo</p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
