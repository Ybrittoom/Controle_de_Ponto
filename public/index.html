<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="cabecalho">
    <h1 class="titulo">sistema de ponto</h1>

    <div class="opcoes">
      <a href="funcionarios.html">Funcionarios</a>
    </div>
  </header>

  <main>
    <section class="secao-1">
      <h2>Area do ponto dos funcionarios</h2>
      
      <div class="cards-container">
        <div class="card">
          <h3>Bater Ponto</h3>
          <p>Ola <span>Gestor teste </span></p>
          <div class="btn-group">
            <button class="btn-registrar-entrada" onclick="abrir_modal('modal-entrada')">Registrar Entrada</button>
            <button class="btn-registrar-saida" onclick="abrir_modal_saida()">Registrar Saída</button>
            <button class="btn-registrar-almoco" onclick="abrir_modal('modal-almoco')">Registrar Almoço</button>
          </div>
        </div>

        <div class="card">
          <h3>Historico de ponto</h3>
          <div class="form-group">
            <label for="id_funcionario">ID do funcionario</label>
            <input type="number" id="id_funcionario">
          </div>
          <ul id="historico-lista">
            <li>Nenhum registro ainda</li>
          </ul>
          <button class="btn btn-historico" id="btn-ver-historico-completo" onclick=" carregarHistoricoDePontos()">Ver Historico Completo</button>
        </div>
      </div>
    </section>
  </main>

  <!--modal de entrada-->
  <div class="modal-overlay" id="modal-entrada" style="display: none;">
    <div class="modal">
      <h2>Registrar entrada</h2>
      <div class="form-group">
        <label for="codigoAdesao">Codigo de adesao do funcionario</label>
        <input type="number" id="codigo_de_adesao">
      </div>

      <div class="form-group">
        <label for="data-hora-entrada">Data/Horario</label>
        <input type="datetime-local" id="data-hora-entrada">
      </div>

      <div class="modal-actions">
        <button class="btn-salvar-entrada" onclick="salvar_entrada()">Salvar Entrada</button>
        <button class="btn-fechar" onclick="fechar_modal('modal-entrada')">Fechar</button>
      </div>

    </div>
  </div>

  <!--Modal de saida-->
  <div class="modal-overlay" id="modal-saida" style="display: none;">
    <div class="modal">
      <h2>Registrar Saida</h2>

      <div class="form-group">
        <label for="id_do_funcionario">ID do ponto(entrada)</label>
        <input type="number" id="id_ponto">
      </div>

      <div class="form-group">
        <label for="data-hora-saida">Data/Horario</label>
        <input type="datetime-local" id="data-hora-saida">
      </div>

      <div class="modal-actions">
        <input type="hidden" id="id-ponto-saida"> <button class="btn-salvar-saida" onclick="salvarSaida()">Salvar
          Saída</button>
        <button class="btn-fechar" onclick="fechar_modal('modal-saida')">Fechar</button>
      </div>

    </div>


    <!--Modal de almoço-->
    <div class="modal-overlay" id="modal-almoco" style="display: none;">
      <div class="modal">
        <h2>Regsitrar entrada</h2>
        <div class="form-group">
          <input type="number" id="id_ponto_almoco">
          <label for="data/horaAlmoco">Data/hora Almoço</label>
        </div>

        <div class="form-group">
          <label for="id_ponto">Id do ponto(entrada)</label>
          <input type="datetime-local" id="data_hora_almoco">
        </div>

        <div class="modal-actions">
          <button class="btn_salvar_almoco" onclick="salvarAlmoco()">Salvar</button>
          <button class="btn-fechar" onclick="fechar_modal('modal-almoco')">Fechar</button>
        </div>

      </div>
    </div>

    <footer class="rodape">
      <p>© 2025 - Empresa Exemplo</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
