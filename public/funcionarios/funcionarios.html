<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Funcionarios</title>
</head>

<body>
  <header class="cabecalho">
    <h1 class="titulo">Funcionarios</h1>
    <div class="opcoes">
      <a href="../index.html" onclick="window.alert('Voltando para a pagina anterior!!')">Voltar</a>
      <button onclick="abrirModalCadastrarFuncionarios()">Cadastrar funcionario</button>
    </div>
  </header>

  <!--main-->
  <main>
    <div class="secao1">
      <h2>Gerenciamento de funcionarios</h2>
    </div>

    <div class="card">
      <h3>
        <span class="icon">ðŸ“‹</span>
        lista de Funcionarios
      </h3>

      <div class="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Cargo</th>
              <th>Codigo de Adesao</th>
            </tr>
          </thead>
          <tbody id="funcionariosTableBody">
            <!--Funcionarios-->
          </tbody>
        </table>
       
        <div class="btn">
          <button onclick="mostrarFuncionarios()" class="botaoBuscarFuncionarios">Buscar Funcionarios</button>
        </div>
      </div>
    </div>
  </main>


  <!--Modal de cadatrar funcionarios-->
  <!-- 
    nome
    cpf
    cargo
    data de Nascimento
    ativo
    email
    telefone
    data contrataÃ§ao
  -->
  <div class="modalOverlay" style="display: none;" id="modalCadastrarFuncionario">
    <div class="modal">
      <h2>Cadastrar Novo Funcionario</h2>
      
      <div class="formGroup">
        <label for="nomeFuncionario">Nome do funcionario</label>
        <input type="text" name="txtNome" id="nomeFuncionario" placeholder="digite o nome completo">
      </div>

      <div class="formGroup">
        <label for="CPF">CPF</label>
        <input type="text" name="txtCPF" id="CPFFuncionario">
      </div>

      <div class="formGroup">
        <label for="">Email</label>
        <input type="email" name="email" id="emailFuncionario">
      </div>

      <div class="formGroup">
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" name="dateNascimento" id="dataNascimentoFuncionario">
      </div>

      <div class="formGroup">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefoneFuncionario" pattern="[0-9]+" title="Apenas numeros!">
      </div>

      <div class="formGroup">
        <label for="cargo">Cargo do funcionario</label>
        <input type="text" name="txtCargo" id="cargofuncionario">
      </div>

      <div class="formGroup">
        <label for="DataContratacao">Data de contrataÃ§ao</label>
        <input type="date" name="DataContratacao" id="DataContratacaofuncionario">
      </div>

      <div class="modalActions">
        <button class="btnSalvarFuncionario">Cadastrar</button>
        <button class="btnFechar">Fechar</button>
      </div>

    </div>

  </div>

  <script src="funcionario.js"></script>
</body>

</html>
